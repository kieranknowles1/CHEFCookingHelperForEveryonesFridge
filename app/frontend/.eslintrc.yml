env:
  browser: true
  es2020: true
extends:
  - standard-with-typescript
  - plugin:react/recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
ignorePatterns:
  - vite.config.ts
rules:
  sort-imports:
   - warn
   - allowSeparatedGroups: true
     memberSyntaxSortOrder: [all, multiple, single, none]
  import/order:
   - warn
   - newlines-between: always
  import/consistent-type-specifier-style:
   - warn
   - prefer-inline
