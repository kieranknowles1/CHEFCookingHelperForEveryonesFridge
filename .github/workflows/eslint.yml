name: ESLint
on: push
jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.ref }}
            - name: Install Modules
              run: npm install --save-dev
            - name: Run ESLint
              run: npx eslint . --ext .js,.jsx,.ts,.tsx
