version: "0.2"
language: en-GB

ignorePaths:
  # From external sources
  - "*.bib"

  - "**/node_modules/**"
  - "**/vscode-extension/**"
  - "**/.git/**"
  - "**/.pnpm-lock.json"
  - ".vscode"
  - "megalinter"
  - "package-lock.json"

  - "*.drawio"
  - "*.svg"

# LaTeX convention is to use lowercase for commands
allowCompoundWords: true

noConfigSearch: true

dictionaryDefinitions:
  - name: Acronyms
    path: cspell/acronyms.txt
  - name: English
    path: cspell/english.txt
  - name: Latex
    path: cspell/latex.txt
  - name: Names
    path: cspell/names.txt
  - name: Python
    path: cspell/python.txt
  - name: Sql
    path: cspell/sql.txt
  - name: Typescript
    path: cspell/typescript.txt

dictionaries:
  - Acronyms
  - English
  - Latex
  - Names
  - Python
  - Sql
  - Typescript
